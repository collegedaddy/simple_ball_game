<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Falling Ball Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
    <h1>Falling Ball Game</h1>
    <div id="main-flex">
        <div id="instructions">
            <h2>How to Play</h2>
            <ul>
                <li>Use <b>Left</b> and <b>Right</b> arrow keys to move the red ball.</li>
                <li>Avoid falling through the black blocks by moving through the white holes.</li>
                <li>The game ends if you fall off the top of the screen.</li>
                <li>Your score increases the longer you survive!</li>
            </ul>
        </div>
        <div id="game-area">
            <div id="score">Score: 0</div>
            <div id="game">
                <div id="character"></div>
            </div>
            <button id="restartBtn" style="display:none;">Restart</button>
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
